<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Teste de Diagnóstico</title>
<style>
    /* Estilo para o botão de teste */
    #showButton {
        font-size: 20px;
        padding: 15px;
        margin: 20px;
        cursor: pointer;
    }

    /* Estilos essenciais para o pop-up */
    .message-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex; /* Usamos flex para centralizar o conteúdo */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .message-box {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>

    <button id="showButton">Mostrar Mensagem de Teste</button>

    <div class="message-overlay" id="messageContainer">
        <div class="message-box">
            <p>Esta é a mensagem de teste.</p>
        </div>
    </div>

<script>
    // 1. Selecionamos os elementos da página
    const messageContainer = document.querySelector('#messageContainer');
    const showButton = document.querySelector('#showButton');

    // 2. A LINHA MAIS IMPORTANTE:
    // Esta linha deve esconder o pop-up assim que o script for lido.
    // Se isso não funcionar, temos um problema sério que o console vai nos mostrar.
    messageContainer.style.display = 'none';

    // 3. Adicionamos a função ao botão
    // Quando o botão for clicado, o pop-up deve aparecer.
    showButton.addEventListener('click', () => {
        messageContainer.style.display = 'flex';
    });

</script>

</body>
</html>
