<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hide{
        display : none !important;
    }
    .car{background: url('enemycar4.png');
    background-repeat: no-repeat;
        background-size:100% 100%;
        height:70px;
        width: 50px;
        position: absolute;
        top:500px;
        left:100px;
    }
    .gamearea{margin: auto;
        width:405px;
        height:100vh;
        background-color: #393737;
        position: relative;
        border-left:5px dashed white;
        border-right:5px dashed white;
    }
    .roadstrip{
        height: 85px;
        width: 6px;
        background-color: aliceblue;
        position: absolute;
        left: 197px;
    }
    .enemy{
        height:70px;
        width: 50px;
        background-repeat: no-repeat;
        background-size:100% 100%;
        position: absolute;
        top:400px;
    }
    body{
        overflow: hidden;
        width:100%;
        height:97vh;
        background: url('yellowcar.jpg');
        background-repeat: no-repeat;
        background-size:100% 100%;
    }
    .startscreen{
        font-family: cursive;
        margin: auto;
        height: auto;
        width: 300px;
        background-color: #3c99d5;
        color: white;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        font-size: 33px;
        box-shadow: 0px 6px 10px #c35357;
        position: relative;
        top: 200px;
        cursor:pointer;
    }
    .startscreen small {
        font-size: 16px;
        display: block;
        margin-top: 10px;
    }
    .score{
        height: 44px;
        width: auto;
        min-width: 135px;
        padding: 4px 15px;
        background-color: blue;
        color: white;
        font-size: 30px;
        position: absolute;
        border: 2px solid white;
        border-radius: 11px;
        box-shadow: 0 5px 5px red;
    }
    
    .message-overlay{
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7); display: flex;
        justify-content: center; align-items: center; z-index: 1000;
    }
    .message-box{
        background-color: #ffffff; padding: 30px; border-radius: 15px;
        text-align: center; width: 80%; max-width: 500px; font-family: sans-serif;
    }
    .message-box p { font-size: 1.2em; margin-bottom: 20px; }
    .message-box button {
        background-color: #3c99d5; color: white; border: none;
        padding: 10px 20px; border-radius: 5px; font-size: 1em; cursor: pointer;
    }
</style>
<body>
    <div class="score hide">score : 0</div>
    <div class="startscreen ">click to start </div>
    <div class="gamearea hide"></div>

    <div class="message-overlay hide" id="messageContainer">
        <div class="message-box">
            <p id="awarenessMessage"></p>
            <button id="continueButton">Continuar</button>
        </div>
    </div>

</body>
<script>
    let score=document.querySelector('.score');
    let startscreen=document.querySelector('.startscreen');
    let gamearea=document.querySelector('.gamearea');

    let speed=4;
    let speed1=5;
    let score1=0;
    let music =new Audio('music.mp3');
    let crash=new Audio('crash.wav');
    let move=new Audio('move1.mp3');
    let keys={ ArrowUp:false,ArrowDown:false,ArrowLeft:false,ArrowRight:false };
    let player={};
    
    let hitCars = new Set();
    const TOTAL_ENEMY_CARS = 4;

    const messageContainer = document.querySelector('#messageContainer');
    const awarenessMessage = document.querySelector('#awarenessMessage');
    const continueButton = document.querySelector('#continueButton');
    const mensagens = [
        "Se beber, não dirija.", "Use o cinto de segurança.",
        "Respeite o limite de velocidade.", "Não use o celular ao volante."
    ];

    if (continueButton) {
        continueButton.addEventListener('click', () => {
            messageContainer.classList.add('hide');
            
            if (hitCars.size >= TOTAL_ENEMY_CARS) {
                restart(true);
            } else {
                let car = document.querySelector('.car');
                player.x = 100;
                player.y = 500;
                car.style.left = player.x + 'px';
                car.style.top = player.y + 'px';
                
                player.start = true;
                window.requestAnimationFrame(gameplay);
            }
        });
    }

    function showAwarenessMessage() {
        if (messageContainer && awarenessMessage) {
            const randomIndex = Math.floor(Math.random() * mensagens.length);
            awarenessMessage.textContent = mensagens[randomIndex];
            messageContainer.classList.remove('hide');
        }
    }

    document.addEventListener('keydown',keydown);
    document.addEventListener("keyup",keyup);
    startscreen.addEventListener('click',start);
    
    function start() {
        player.start=true;
        music.play();
        gamearea.innerHTML = '';
        gamearea.classList.remove('hide');
        startscreen.classList.add('hide');
        score.classList.remove('hide');
		createRoadStrip();
		createEnemies();
        window.requestAnimationFrame(gameplay);
        let car= document.createElement('div');
        car.setAttribute('class','car');
        gamearea.appendChild(car);
        player.x = 100;
        player.y = 500;
    }

    function gameplay() {
        if (player.start) {
            if(keys.ArrowUp && player.y>0) player.y-=5;
            if(keys.ArrowDown && player.y < (gamearea.offsetHeight - 70)) player.y+=5;
            if(keys.ArrowLeft && player.x>0) player.x-=5;
            if(keys.ArrowRight && player.x < (gamearea.offsetWidth - 50)) player.x+=5;
            
            let car=document.querySelector('.car');
            car.style.top=player.y + "px";
            car.style.left=player.x + "px";
            
            movelines();
            moveenemy(car);
            
            score.innerHTML = `Carros Atingidos: ${hitCars.size} / ${TOTAL_ENEMY_CARS}`;

            window.requestAnimationFrame(gameplay);
        }
    }

	function createRoadStrip(){
        for(let i=0;i<6;i++) {
            let roadstrip=document.createElement('div');
            roadstrip.setAttribute('class',"roadstrip");
            gamearea.appendChild(roadstrip);
            roadstrip.style.top=(i*110) + "px";
            roadstrip.y=(i*110);
        }
	}

	function createEnemies(){
        for(let i=0;i<3;i++) {
            let enemy=document.createElement('div');
            enemy.setAttribute('class',"enemy");
            gamearea.appendChild(enemy);
            // Posição inicial
            enemy.y = (i * 250) + 50; // Espaçamento vertical inicial
            enemy.style.top = enemy.y + 'px';
            // Agora chama a função para dar cor e posição aleatória
            respawnEnemy(enemy);
        }
	}
    
    // --- INÍCIO: NOVA FUNÇÃO DE RESPAWN ---
    function respawnEnemy(enemy) {
        // 1. Sorteia um novo tipo/cor
        let sinn = String(Math.ceil(Math.random() * 4));
        
        // 2. Define a posição vertical no topo, fora da tela
        enemy.y = -200; // Começa um pouco acima para entrada suave
        
        // 3. Define uma nova posição horizontal aleatória
        enemy.style.left = (Math.random() * 330 + 25) + "px";

        // 4. Atualiza os dados do carro com o novo tipo e imagem
        enemy.dataset.type = sinn;
        enemy.style.backgroundImage = `url('enemycar${sinn}.png')`;
    }
    // --- FIM: NOVA FUNÇÃO DE RESPAWN ---

    function movelines() {
        let lines=document.querySelectorAll(".roadstrip");
        lines.forEach(function(item)  {
            if(item.y>600) item.y-=670;
            item.y+=speed1;
            speed1+=0.0002;
            item.style.top=item.y + "px";
        });
    }

    function moveenemy(car) {
        let enemies=document.querySelectorAll(".enemy");
        enemies.forEach(function(item)  {
            if(iscollide(car,item)) {
                crash.play();
                music.pause();
                player.start = false;
                
                hitCars.add(item.dataset.type);
                
                // --- MUDANÇA PRINCIPAL: Recicla o carro em vez de remover ---
                respawnEnemy(item); 
                
                showAwarenessMessage();
            }

            if(item.y > 600) {
                // --- MUDANÇA PRINCIPAL: Recicla o carro com nova cor/posição ---
                respawnEnemy(item);
            }

            item.y+=speed;
            speed+=0.0002;
            item.style.top=item.y + "px";
        });
    }
 
    function keydown(e){
        keys[e.key]=true;
        move.play();
    }
    function keyup(e){
        keys[e.key]=false;
        move.pause();
    }
    function iscollide(a,b) {
        let acar=a.getBoundingClientRect();
        let bcar=b.getBoundingClientRect();
        return !((acar.top>=bcar.bottom)|| (acar.left>=bcar.right) || (acar.right<=bcar.left)||(acar.bottom<=bcar.top));
    }

    function restart(isVictory = false) {
		gamearea.innerHTML = '';
		gamearea.classList.add('hide');

        if (isVictory) {
            startscreen.innerHTML = "Parabéns!<small>Você aprendeu sobre os perigos no trânsito. Clique para jogar de novo.</small>";
        } else {
            startscreen.innerHTML = 'Click to replay';
        }

		startscreen.classList.remove('hide');
		score.classList.add('hide');
		
        score1 = 0;
	    speed=4;
	    speed1=5;
        hitCars.clear();
    }
</script>
</html>
