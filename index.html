<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hide{
        display : none;
    }
    .car{
        /* IMAGEM ONLINE ADICIONADA (CARRO DO JOGADOR) */
        background: url('https://i.imgur.com/gAY1qbs.png');
        background-repeat: no-repeat;
        background-size:100% 100%;
        height:80px; /* Ajuste de tamanho para a imagem */
        width: 50px;
        position: absolute;
        top:500px;
        left:100px;
    }
    .gamearea{margin: auto;
        width:405px;
        height:100vh;
        background-color: #393737;
        position: relative;
        border-left:5px dashed white;
        border-right:5px dashed white;
    }
    .roadstrip{
        height: 85px;
        width: 6px;
        background-color: aliceblue;
        position: absolute;
        left: 197px;
    }
    .enemy{
        height:80px; /* Ajuste de tamanho para a imagem */
        width: 50px;
        background-repeat: no-repeat;
        background-size:100% 100%;
        position: absolute;
        top:400px;
    }
    body{
        overflow: hidden;
        width:100%;
        height:97vh;
        /* IMAGEM DE FUNDO REMOVIDA PARA SIMPLIFICAR E GARANTIR O FOCO NO JOGO */
        background-color: #525252;
    }
    .startscreen{
        font-family: cursive;
        margin: auto;
        height: 107px;
        width: 202px;
        background-color: #3c99d5;
        color: white;
        border-radius: 20px;
        padding-top: 11px;
        text-align: center;
        font-size: 33px;
        box-shadow: 0px 6px 10px #c35357;
        position: relative;
        top: 200px;
        cursor:pointer;
    }
    .score{
        height: 44px;
        width: 135px;
        background-color: blue;
        color: white;
        font-size: 30px;
        padding-top: 4px;
        padding-left: 8px;
        position: absolute;
        border: 2px solid white;
        border-radius: 11px;
        box-shadow: 0 5px 5px red
    }
    
    /* --- ESTILOS DA TELA DE MENSAGEM --- */
    .message-overlay{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .message-box{
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 80%;
        max-width: 500px;
        font-family: sans-serif;
    }
    .message-box p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .message-box button {
        background-color: #3c99d5;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
</style>
<body>
    <div class="score hide">score :</div>
    <div class="startscreen ">click to start </div>
    <div class="gamearea hide"></div>

    <div class="message-overlay" id="messageContainer">
        <div class="message-box">
            <p id="awarenessMessage"></p>
            <button id="continueButton">Continuar</button>
        </div>
    </div>

</body>
<script>
    let score=document.querySelector('.score');
    let startscreen=document.querySelector('.startscreen');
    let gamearea=document.querySelector('.gamearea');

    const messageContainer = document.querySelector('#messageContainer');
    const awarenessMessage = document.querySelector('#awarenessMessage');
    const continueButton = document.querySelector('#continueButton');

    const mensagens = [
        "Beber e dirigir é crime. Se for dirigir, não beba.",
        "O cinto de segurança salva vidas. Use-o sempre.",
        "Respeite os limites de velocidade.",
        "Não use o celular ao volante. A distração pode ser fatal.",
        "Faça revisões periódicas no seu veículo."
    ];

    messageContainer.style.display = 'none';

    continueButton.addEventListener('click', () => {
        messageContainer.style.display = 'none';
        restart();
    });

    function showAwarenessMessage() {
        const randomIndex = Math.floor(Math.random() * mensagens.length);
        awarenessMessage.textContent = mensagens[randomIndex];
        messageContainer.style.display = 'flex';
    }

    let speed=4;
    let speed1=5;
    let score1=0;
    let music =new Audio('music.mp3');
    let crash=new Audio('crash.wav');
    let move=new Audio('move1.mp3');
    document.addEventListener('keydown',keydown);
    document.addEventListener("keyup",keyup);
    startscreen.addEventListener('click',start);
    let keys={
        ArrowUp:false,ArrowDown:false,ArrowLeft:false,ArrowRight:false
    };
    let player={};
    
    function start() {
        player.start=true;
        // music.play(); // Desativado para não dar erro se o arquivo não existir
        gamearea.classList.remove('hide');
        startscreen.classList.add('hide');
        score.classList.remove('hide');
		createRoadStrip()
		createEnemies()
        window.requestAnimationFrame(gameplay);
        let car= document.createElement('div');
        car.setAttribute('class','car');
        gamearea.appendChild(car);
        player.x=car.offsetLeft;
        player.y=car.offsetTop;
    }

    function gameplay() {
        if(keys.ArrowUp && player.y>0) player.y-=5;
        if(keys.ArrowDown && player.y< (gamearea.offsetHeight - 80)) player.y+=5; // Ajustado para altura do carro
        if(keys.ArrowLeft && player.x>0) player.x-=5;
        if(keys.ArrowRight && player.x< (405 - 50)) player.x+=5; // Ajustado para largura da área e carro
        
        if(player.start) {
            window.requestAnimationFrame(gameplay);
        }

        let car=document.querySelector('.car');
        car.style.top=player.y + "px";
        car.style.left=player.x + "px";
        
        movelines();
        moveenemy(car);
        score.innerHTML="score :"+ score1;
    }

	function createRoadStrip(){
        // Corrigido para 'let i' para maior estabilidade do código
        for(let i=0;i<6;i++) { 
            let roadstrip=document.createElement('div');
            roadstrip.setAttribute('class',"roadstrip");
            gamearea.appendChild(roadstrip);
            roadstrip.style.top=(i*110) + "px";
            roadstrip.y=(i*110);
        }
	}

	function createEnemies(){
        // Corrigido para 'let i' para maior estabilidade do código
        for(let i=0;i<3;i++) {
            let enemy=document.createElement('div');
            enemy.setAttribute('class',"enemy");
            gamearea.appendChild(enemy);
            enemy.style.top=(i*180) + "px";
            enemy.y=(i*180);
            enemy.x=Math.random()*330 + 25;
            enemy.style.left=enemy.x + "px";
            // IMAGEM ONLINE ADICIONADA (CARROS INIMIGOS)
            enemy.style.backgroundImage=`url('https://i.imgur.com/vHq54f6.png')`;
        }
	}
    
    function movelines() {
        let lines=document.querySelectorAll(".roadstrip");
        lines.forEach(function(item)  {
            if(item.y>600) item.y-=670;
            item.y+=speed1;
            speed1+=0.0002;
            item.style.top=item.y + "px";
        });
    }

    function moveenemy(car) {
        let lines=document.querySelectorAll(".enemy");
        lines.forEach(function(item)  {
            if(iscollide(car,item)) {
                // crash.play(); // Desativado para não dar erro
                // music.pause();
                player.start=false;
                showAwarenessMessage();
            }
            if(item.y>600) {
                score1++;
                item.y-=645;
                item.style.left=(Math.random()*330 + 25) + "px";
            }
            item.y+=speed;
            speed+=0.0002;
            item.style.top=item.y + "px";
        });
    }
 
    function keydown(e){
        keys[e.key]=true;
        // move.play(); // Desativado para não dar erro
    }
    function keyup(e){
        keys[e.key]=false;
        // move.pause();
    }
    function iscollide(a,b) {
        let acar=a.getBoundingClientRect();
        let bcar=b.getBoundingClientRect();
        return !((acar.top>=bcar.bottom)|| (acar.left>=bcar.right) || (acar.right<=bcar.left)||(acar.bottom<=bcar.top));
    }
    function restart() {
		gamearea.innerHTML = '';
		gamearea.classList.add('hide');
		startscreen.innerHTML = 'Click to replay';
		startscreen.classList.remove('hide');
		score.classList.add('hide');
		score1 = 0;
	    speed=4;
	    speed1=5;
    }
</script>
</html>
